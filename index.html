<body onload="instantiateAll()">

    <header class="jumbotron">
        <div class="row">
            <div class="col-6">
                <h1>Digital Electronic Final Project</h1>

                    to Machine Lenguage.
                </p>
            </div>
            <form id="file" name="file" enctype="multipart/form-data" method="post" class="ml-5">

                    <input type='file' id='fileinput' required>
                    <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>

    <div class="container m-5">

                    </div>
                </div>
                
            </div>

            <div class="col-sm border border-5 text-center align-middle">

                    </div>
                </div>
               <img src="./control_unit.jpg" style="height: 14rem;" class="mt-1">
            </div>

            <div class="col-sm border border-5" id="inst_memory">

                    <div class="col-sm border border-5">
                        <b>Instructions</b>
                    </div>
                </div>
            </div>

           
        </div>
            <div class="row btn-group justify-content-end mt-4">
                <button class="btn btn-success" onclick="loadNewInst()">Siguiente Instrucci√≥n</button>
                <button class="btn btn-primary" onclick="saveFile()">Guardar Archivo</button>

    </div>
